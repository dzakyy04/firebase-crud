<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/output.css" rel="stylesheet">
</head>

<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="container navbar-start">
            <a class="navbar-item">Firebase CRUD</a>
        </div>
    </div>

    <!-- Main -->
    <div class="container mt-4">
        <!-- Add data button and modal -->
        <label class="btn btn-primary" for="add-modal">Add new student</label>

        <input class="modal-state" id="add-modal" type="checkbox" />
        <div class="modal w-screen">
            <label class="modal-overlay" for="add-modal"></label>
            <div class="modal-content flex flex-col gap-5 max-w-3xl">
                <label for="add-modal" class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">âœ•</label>
                <h2 class="text-xl">Add new student</h2>
                <span>Please fill in all the available fields in the form.</span>

                <!-- Form -->
                <form action="" class="flex flex-col gap-5" id="add-data-form">
                    <div class="form-group mb-4">
                        <div class="form-field">
                            <label class="form-label" for="nim">NIM</label>
                            <input placeholder="Please enter the nim" type="text" id="nim" class="input max-w-full" />
                        </div>

                        <div class="form-field">
                            <label class="form-label" for="name">Name</label>
                            <input placeholder="Please enter the name" type="text" id="name" class="input max-w-full" />
                        </div>

                        <div class="form-field">
                            <label class="form-label" for="email">Email</label>
                            <input placeholder="Please enter the email" type="email" id="email"
                                class="input max-w-full" />
                        </div>

                        <div class="form-field">
                            <label class="form-label" for="phone_number">Phone Number</label>
                            <input placeholder="Please enter the phone number" type="text" id="phone_number"
                                class="input max-w-full" />
                        </div>
                    </div>
                    <div class="flex gap-3">
                        <button class="btn btn-block">Cancel</button>
                        <button type="submit" class="btn btn-primary btn-block">Submit</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Table -->
        <div class="flex w-full overflow-x-auto mt-4">
            <table class="table">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>NIM</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone Number</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="tbody">

                </tbody>
            </table>
        </div>
    </div>

    <!-- Firebase -->
    <script type="module" src="./js/handler.js"></script>
</body>

</html>
